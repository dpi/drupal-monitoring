id: captcha_failed_count
label: 'Captcha failed Count'
description: 'Monitors the number of failed attempts for Captcha'
category: Captcha
plugin_id: database_aggregator
value_label: Attempt(s)
value_type: 'number'
status: TRUE
caching_time: 3600
settings:
  table: 'captcha_sessions'
  conditions:
      -
        field: 'status'
        value: '0'
      -
        field: 'attempts'
        value: '0'
        operator: '>'
dependencies:
  module:
    - captcha
